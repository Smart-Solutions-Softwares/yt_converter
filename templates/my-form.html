{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="wrapper">
        <div class="title"><span>YouTube Converter</span></div>
        <form action = "/download" method="POST">
            <div class="row">
                <input name="text" type="text" placeholder="Paste YouTube Link Here" required>
            </div>
            <div class="row">
                <center>
                    <span>Choose output format: </span>
                    <select name="format" id="format">
                        <option value="mp3">MP3</option>
                        <option value="mp4">MP4</option>
                    </select>
                </center>

            </div>
            <div class="row button">
                <input  type="submit" value="Convert">
            </div>

        </form>
    </div>
</div>
{% endblock %}
